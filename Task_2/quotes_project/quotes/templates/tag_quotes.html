<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes with Tag</title>
</head>
<body>
    <h1>Quotes with Tag: {{ tag.name }}</h1>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote.text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
