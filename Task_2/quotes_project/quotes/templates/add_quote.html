<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quote</title>
</head>
<body>
    <h1>Add Quote</h1>
    <h2>Top Ten tags:</h2>
    <ul>
        {% for tag in top_tags %}
            <li>{{ tag.name }} ({{ tag.quote_count }})</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
